<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Emotion Chat</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="space"></div>
    <div class="header">
        <div class="title">
            <h1>Emotion Chat</h1>
            <!-- <button id="openModalBtn">요약</button> -->
        </div>
        <div class="profile_area">
            <div class="profile another">
                <div class="userimg" id="profileLeft">
                    <img id="yourImage" src="">
                </div>
                <div class="username" id="userProfileName2"></div>
            </div>
            <div class="profile user">
                <div class="userimg" id="profileRight">
                    <img id="myImage" src="">
                </div>
                <div class="username" id="userProfileName"></div>
            </div>
            <div id="SpeechBubble" class="speech-bubble">정보 없음</div>
            <div id="SpeechBubble2" class="speech-bubble">정보 없음</div>
        </div>
    </div>
    <div class="content_box">
        <div class="chat_area">
            <!--채팅 로그는 이곳에 쌓입니다.-->
        </div>
    </div>
    <div class="footer">
        <div class="form">
            <textarea id="messageInput" placeholder="이곳을 눌러 채팅을 시작하세요!"></textarea>
            <button id="clicksubmit">보내기</button>
        </div>
    </div>
    <div class="name_input" id="nameInputDiv">
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
        <button id="submitName">확인</button>
    </div>
    <input type="file" id="fileInput" style="display:none;" />
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
</body>
</html>
